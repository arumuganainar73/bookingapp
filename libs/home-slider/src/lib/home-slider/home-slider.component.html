<div class="home-slider">
  <slideshow [height]="height" [minHeight]="'100px'" [autoPlay]="true" [showArrows]="false" [imageUrls]="imageSources"
    [lazyLoad]="imageSources?.length > 1" [autoPlayWaitForLazyLoad]="true">
  </slideshow>
</div>

<div>
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap="wrap">
    <ng-container *ngFor="let product of productLists;let i = index">
      <div fxFlex="25" fxFlex.gt-xs="50%" fxFlex.sm="100" [fxFlex.gt-md]="regularDistribution" class="product-list">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>{{product.actor}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image (click)="navigateTo(product)" [src]=product.url alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{product.description}}

            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>
              <mat-icon color="accent" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
                favorite</mat-icon>
              {{product.rating}}
            </button>
            <button mat-button>
              <mat-icon color="accent" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
                share</mat-icon>
            </button>
            <button mat-button *ngIf="isLogedIn" (click)="deleteProduct(product, i)">
              <mat-icon color="accent" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
                delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>

  </div>
</div>
