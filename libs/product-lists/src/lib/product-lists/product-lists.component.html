<div class="home-slider">
  <slideshow [height]="height" [minHeight]="'100px'" [autoPlay]="true" [showArrows]="false" [imageUrls]="imageSources"
    [lazyLoad]="imageSources?.length > 1" [autoPlayWaitForLazyLoad]="true">
  </slideshow>
</div>

<div fxLayout="row wrap" class="rating-bar" fxLayout.xs="column" fxLayoutWrap="wrap">
  <ng-container *ngFor="let product of selectedProduct">
    <div fxFlex="25" fxFlex.gt-xs="50%" fxFlex.sm="100" fxFlex.gt-md="25%" class="product-list">
      <button mat-button color="accent">
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">
          favorite</mat-icon>
        {{product.rating}}
      </button>
    </div>
    <div fxFlex="25" fxFlex.gt-xs="50%" fxFlex.sm="100" fxFlex.gt-md="25%" class="product-list">

    </div>
    <div fxFlex="25" fxFlex.gt-xs="50%" fxFlex.sm="100" fxFlex.gt-md="25%" class="product-list">
      <button mat-button>
        <mat-icon color="accent" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
          share</mat-icon>
      </button>
    </div>
    <div fxFlex="25" fxFlex.gt-xs="50%" fxFlex.sm="100" fxFlex.gt-md="25%" fxLayoutAlign="flex-end"
      class="product-list">
      <button mat-raised-button color="primary" (click)="bookingTicket()">
        BOOK TICKET
      </button>
    </div>
  </ng-container>
</div>

<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap="wrap">
  <ng-container *ngFor="let product of selectedProduct">
    <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.sm="100" [fxFlex.gt-md]="regularDistribution" class="product-list">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{product.title}}</mat-card-title>
          <mat-card-subtitle>{{product.actor}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]=product.url alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <mat-icon color="accent" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
              favorite</mat-icon>
            {{product.rating}}
          </button>
          <button mat-button>
            <mat-icon color="accent" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
              share</mat-icon>
          </button>
          <button mat-button *ngIf="isLogedIn">
            <mat-icon color="accent" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
              delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>


</div>
