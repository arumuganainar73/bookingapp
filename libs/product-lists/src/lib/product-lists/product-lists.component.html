<div class="home-slider">
  <slideshow [height]="height" [minHeight]="'100px'" [autoPlay]="true" [showArrows]="false" [imageUrls]="imageSources"
    [lazyLoad]="imageSources?.length > 1" [autoPlayWaitForLazyLoad]="true">
  </slideshow>
</div>

<div fxLayout="row wrap" class="rating-bar" fxLayout.xs="column" fxLayoutWrap="wrap">
  <ng-container *ngFor="let product of selectedProduct">
    <div fxFlex="25" fxFlex.gt-xs="50%" fxFlex.sm="100" fxFlex.gt-md="25%" class="product-list">
      <button mat-button color="accent">
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">
          favorite</mat-icon>
        {{product.rating}}
      </button>
    </div>
    <div fxFlex="25" fxFlex.gt-xs="50%" fxFlex.sm="100" fxFlex.gt-md="25%" class="product-list">

    </div>
    <div fxFlex="25" fxFlex.gt-xs="50%" fxFlex.sm="100" fxFlex.gt-md="25%" class="product-list">
      <button mat-button>
        <mat-icon color="accent" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
          share</mat-icon>
      </button>
    </div>
    <div fxFlex="25" fxFlex.gt-xs="50%" fxFlex.sm="100" fxFlex.gt-md="25%" fxLayoutAlign="flex-end"
      class="product-list">
      <button mat-raised-button color="primary" (click)="bookingTicket()">
        BOOK TICKET
      </button>
    </div>
  </ng-container>
</div>




<div class="container" fxLayout="wrap row" fxLayout.xs="column" fxLayoutGap="2%" fxLayoutAlign="center">

  <div *ngFor="let product of selectedProduct;let i = index" fxFlex="50%">

    <mat-card class=singleNews>
      <img mat-card-image src="{{product.url}}" (click)="navigateTo(product)" onError="this.src='/assets/blank.png';">
      <div class="cardbody">
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-content>
          <p>{{product.description}}</p>
        </mat-card-content>
      </div>

      <mat-card-actions align="end">
        <button mat-button>
          <mat-icon color="accent" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
            favorite</mat-icon>
          {{product.rating}}
        </button>
        <button mat-button>
          <mat-icon color="accent" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
            share</mat-icon>
        </button>
        <button mat-button *ngIf="isLogedIn">
          <mat-icon color="accent" class="example-icon" aria-hidden="false" aria-label="Example heart icon">
            delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
