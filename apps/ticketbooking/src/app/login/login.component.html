<div>
  <div>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="name" placeholder="Username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="password" placeholder="Password">
    </mat-form-field>
  </div>
  <div>
    <button mat-button color="primary" (click)="closePopup('cancel')">
      CANCEL
    </button>
    <button mat-button color="primary" (click)="closePopup('login')">
      LOGIN
    </button>
  </div>
</div>
